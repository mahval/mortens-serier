<section class="comic-nav">
  <!-- <div> -->
  <button mat-icon-button (click)="previousStripe()" [disabled]="selectedId < 2" matTooltip="Forrige">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleZoom()">
    <mat-icon *ngIf="!zoomedIn">zoom_in</mat-icon>
    <mat-icon *ngIf="zoomedIn">zoom_out</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button (click)="nextStripe()" matTooltip="Neste">
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <!-- </div> -->
</section>
<section class="comic-container" *ngIf="dataReady">
  <mat-card style="flex-basis: none" [ngStyle]="{'flex-basis': zoomedIn ? 'initial' : '850px'}">
    <mat-card-header>
      <mat-card-title>#{{selectedCover.id}} &mdash; {{ selectedCover.name }}</mat-card-title>
      <mat-card-subtitle>{{ now | date:'longDate' }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="../../assets/testcomic.gif" alt="My comic"> -->
    <mat-card-content>
      <!-- <img src="'../../assets/covers/cover_0' + selectedId + '.jpg'" alt="My cover"> -->
      <img [src]=selectedCover.url alt="My cover">
      <p>{{ selectedCover.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
